name : Deploy the ws-backend
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps :
      - name : Checkout the code
        uses: actions/checkout@v2

      - name : Docker Login
        uses : docker/login-action@v2
        with : 
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}


      - name : build and push
        uses : docker/build-push-action@v4
        with : 
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: shivamkmishra/todo-app-ws:${{github.sha}} ##get a unique id for the  new cd

          ##TODO=> next we deploy on new vm 
      - name: deploy to vm
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@64.856.458.45 -t "docker stop todo_ws && docker run --name todo_ws -d -p 8081:8081 shivamkmishra/todo-app-ws:${{github.sha}} "
