name : Deploy the http-backend
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps :
      - name : Checkout the code
        uses: actions/checkout@v2

      - name : Docker Login
        uses : docker/login-action@v2
        with : 
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}


      - name : build and push
        uses : docker/build-push-action@v4
        with : 
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: shivamkmishra/todo-app-backend:${{github.sha}} ##get a unique id for the  new cd

          ##TODO=> next we deploy on new vm 
      - name: deploy to vm
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@139.59.20.73 -t "docker stop todo_backend && docker run --name todo_backend -d -p 8080:8080 shivamkmishra/todo-app-backend:${{github.sha}} "
##end here